<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Fine Tune Your Day</title>
</head>

<body>

    <header class="homepage-header">
        <h1>Fine Tune Your Day</h1>
        <div class="control">
            <input class="search-input" type="text" placeholder="search your city">
            <button class="search-btn">search</button>
            <div>

            </div>
        </div>
    </header>

    <main>

        <section class="main-weather">
            <div class="card-content">
                <div class="main-weather">
                </div>
            </div>
        </section>


        <section id="planner-section" class='planner-section'>

            <div id="task-container"></div>

            <div id="form" class="hidden task-submit">
                <div class="task-div">
                    <div>
                        <label for="dropdown" id="dropdown-label">Choose a task:</label>
                        <select id="dropdown">
                            <option value="Select">Select</option>
                            <option value="Clean">Clean</option>
                            <option value="Study">Study</option>
                            <option value="Workout">Workout</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Driving">Driving</option>
                            <option value="Cook">Cook</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div>
                        <!-- <label for="time" id="time">Time of Activity:</label> -->
                        <input type="time" class="time" id="timeInput" name="time" min="00:00" max="23:00" required />
                    </div>

                    <button id="submit" class="button is-primary is-light">Submit</button>
                </div>
            </div>

            <button id="add-task" class="planner-btn">Add Task +</button>

        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/planner.js"></script>
    <script src="./assets/weather_index.js"></script>
</body>

</html>
